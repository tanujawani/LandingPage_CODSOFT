<!DOCTYPE html>
<html>
<head>
   
    <title>Animated Landing Page</title>
    <link rel="stylesheet" type="text/css" href="clothes.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Images/logow.jpg" width="100">
                <div class="menu">
                    <a href="#">Login</a>
                    <a href="#">Booking</a>
                    <a href="#">Home</a>
                </div>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>

        </div>

        <div class="Container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Fashion<br>Spring</h1><br>
                <button>Order Now</button>
            </div>
            <div class="right">
                <img src="Images/cl1.jpg" class="left animate__animated animate__lightSpeedInLeft" >
            </div>
        </div>
        <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-1s">
            <img src="Images/facebook.jpg">
            <img src="Images/whatsapp.jpg">
            <img src="Images/Twitter.jpg">
            <img src="Images/Instagram.jpg">
        </div>
    </header>
</body>
</html>
